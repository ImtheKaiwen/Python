<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projelerim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Projelerim</h1>
        <a href="{{ url_for('upload_project') }}">Yeni Proje Yükle</a>
    </header>

    <section class="projects">
        {% for project in projects %}
        <div class="project-card">
            <h2><a href="{{ url_for('project_detail', project_id=project.id) }}">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
            <p><strong>Oluşturulma Tarihi:</strong> {{ project.date_created }}</p>
        </div>
        {% endfor %}
    </section>
</body>
</html>
